# See ingest/README.md for all available data
data_provenances:
  gisaid: "s3://nextstrain-ncov-private/metadata.tsv.xz"
  open: "s3://nextstrain-data/files/ncov/open/metadata.tsv.zst"
geo_resolutions:
  - global
  - usa

# Params for the prepare data scripts
# Define params for each data_provenance/geo_resolution combination
# Include `max_date` if you don't want to use today as the max date
prepare_data:
  gisaid:
    global:
      included_days: 150
      location_min_seq: 500
      location_min_seq_days: 30
      excluded_locations: "defaults/global_excluded_locations.txt"
      prune_seq_days: 12
      clade_min_seq: 5000
      clade_min_seq_days: 150
      clade_to_variant: "defaults/clade_to_variant.tsv"
    usa:
      included_days: 150
      location_min_seq: 500
      location_min_seq_days: 30
      excluded_locations: "defaults/usa_excluded_locations.txt"
      prune_seq_days: 12
      clade_min_seq: 5000
      clade_min_seq_days: 150
      clade_to_variant: "defaults/clade_to_variant.tsv"
  open:
    global:
      included_days: 150
      location_min_seq: 500
      location_min_seq_days: 30
      excluded_locations: "defaults/global_excluded_locations.txt"
      prune_seq_days: 12
      clade_min_seq: 5000
      clade_min_seq_days: 150
      clade_to_variant: "defaults/clade_to_variant.tsv"
    usa:
      included_days: 150
      location_min_seq: 500
      location_min_seq_days: 30
      excluded_locations: "defaults/usa_excluded_locations.txt"
      prune_seq_days: 12
      clade_min_seq: 5000
      clade_min_seq_days: 150
      clade_to_variant: "defaults/clade_to_variant.tsv"

# Model configs
renewal_config: "config/renewal-config.yaml"
mlr_config: "config/mlr-config.yaml"
